<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            height: 100px;
            width: 100px;
            border: 2px solid black;
            background-color: lightblue; /* Add a background color for visibility */
            animation: ani 4s linear infinite; /* Change to infinite to repeat the animation */
        }

        @keyframes ani {
            0% {
                transform: translateX(0);
            }
            25% {
                transform: translateX(200px);
            }
            50% {
                transform: translateY(200px);
            }
            75% {
                transform: translateX(-200px);
            }
            100% {
                transform: translateY(-200px);
            }
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
